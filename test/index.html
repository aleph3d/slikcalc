<html>
<head>
	<!--yui test css-->
	<link rel="stylesheet" type="text/css" href="js/yui/assets/logger.css">
	<link rel="stylesheet" type="text/css" href="js/yui/assets/testlogger.css">

	<!-- js library dependencies -->
    <script type="text/javascript" src="../lib/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="../lib/mootools-release-1.11.js"></script>
	
	<!-- Add one of the libraries below, along with its adapter to change tests from using the yui library -->
	<!--
	<script type="text/javascript" src="../lib/jquery-1.2.3.min.js"></script>
	<script type="text/javascript" src="../lib/dojo.js"></script>
	<script type="text/javascript" src="../lib/mootools-release-1.11.js"></script>
	<script type="text/javascript" src="../lib/prototype-1.6.0.2.js"></script>
    -->

	<!-- slikcalc dependancies -->
	<script type="text/javascript" src="../src/slikcalc.js"></script>
	<script type="text/javascript" src="../src/BaseCalc.js"></script>
	<script type="text/javascript" src="../src/ColumnCalc.js"></script>
	<script type="text/javascript" src="../src/FormulaCalc.js"></script>
	<!-- Add the adapter that matches the javascript library included above -->
	<script type="text/javascript" src="../src/slikcalc-adapter.mootools.js"></script>
	<!--
	<script type="text/javascript" src="../src/slikcalc-adapter.jquery.js"></script>
	<script type="text/javascript" src="../src/slikcalc-adapter.dojo.js"></script>
	<script type="text/javascript" src="../src/slikcalc-adapter.mootools.js"></script>
	<script type="text/javascript" src="../src/slikcalc-adapter.prototype.js"></script>
	-->
	
	<!-- yui test dependancies -->
	<script type="text/javascript" src="js/yui/logger-min.js"></script>
	<script type="text/javascript" src="js/yui/yuitest-min.js"></script>
	
	<!-- slikcalc test suite -->
	<script type="text/javascript" src="js/slikcalc.examples.js"></script>
	<script type="text/javascript" src="js/slikcalc.test.js"></script>
	
</head>
<body>

	<h1>ColumnCalc Test</h1>
	<div>
		<input type="checkbox" id="ex-1-1-c" />
		<input type="text" id="ex-1-1" value="0.00"/>
		
		<br />
		
		<input type="checkbox" id="ex-1-2-c" />
		<input type="text" class="textbox" id="ex-1-2" value="0.00"/>

		<br />
		
		<span id="ex-1-3">5.00</span>
		
		<br />
		
		<strong><span id="ex1-total"></span></strong><br />
	</div>
	
	<h1>ColumnCalc Subtract Test</h1>
	<div>
		<input type="text" id="cc-sub-1" value="0.00"/>
		
		<br />
		
		<input type="text" id="cc-sub-2" value="10.00"/>

		<br />
		
		<input type="text" id="cc-sub-3" value="0.00"/>
		
		<br />
		
		<strong><span id="cc-sub-total"></span></strong><br />
	</div>
	
	<h1>FormulaCalc Test</h1>
	<div>
		( <span id="formula-1">5.00</span> + 
		<input type="text" id="formula-2" /> ) *
		<input type="text" id="formula-3" /> =
		<strong><span id="formula-4"></span></strong>
	</div>
	
	<h1>FormulaCalc Rows Test</h1>
	<div>
		<input type="checkbox" id="formula-rows-1-c" checked/>
		( <span id="formula-rows-1-1">5.00</span> + 
		<input type="text" id="formula-rows-1-2" /> ) *
		<input type="text" id="formula-rows-1-3" /> =
		<strong><span id="formula-rows-1-4"></span></strong>
		
		<br />
		
		<input type="checkbox" id="formula-rows-2-c" />
		( <span id="formula-rows-2-1">5.00</span> + 
		<input type="text" id="formula-rows-2-2" /> ) *
		<input type="text" id="formula-rows-2-3" /> =
		<strong><span id="formula-rows-2-4"></span></strong>
		
		<br />
		<strong><span id="formula-rows-total"></span></strong>
	</div>
	
	<h1>Chained Calcs Test</h1>
	<div>
		
		<table>
		<tr>
			<td><input type="text" id="chained-1-1" value="5.00"/></td>
			<td><input type="text" id="chained-2-1" value="0.00"/></td>
			<td></td>
		</tr>
		<tr>
			<td><input type="text" class="textbox" id="chained-1-2" value="0.00"/></td>
			<td><input type="text" class="textbox" id="chained-2-2" value="0.00"/></td>
			<td></td>
		</tr>
			<td><strong><span id="chained-1-total"></span></strong></td>
			<td><strong><span id="chained-2-total"></span></strong></td>
			<td><strong><span id="chained-3-total"></span></strong></td>
		</tr>
		</table>
	</div>
	
</body>
</html>
